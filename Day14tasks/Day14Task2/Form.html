<!DOCTYPE html>
<html>
<head>
  <title>Form and Table </title>
  <link rel="stylesheet" href="Form.css">
</head>
<body>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="pincode">Pin Code:</label>
    <input type="text" id="pincode" name="pincode" required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <label for="food">Choice of Food:</label>
    <input type="checkbox" id="pizza" name="food" value="pizza">
    <label for="pizza">Pizza</label>
    <input type="checkbox" id="burger" name="food" value="burger">
    <label for="burger">Burger</label>
    <input type="checkbox" id="pasta" name="food" value="pasta">
    <label for="pasta">Pasta</label>
    <input type="checkbox" id="sushi" name="food" value="sushi">
    <label for="sushi">Sushi</label>
    <input type="checkbox" id="salad" name="food" value="salad">
    <label for="salad">Salad</label><br><br>

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select State</option>
      <option value="Andhrapradesh">Andhrapradesh</option>
      <option value="Tamilanadu">Tamilanadu</option>
      <option value="kerala">kerala</option>
    </select><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="US">US</option>
      <option value="Canada">Canada</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <table id="myTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pin Code</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="form.js"></script>
</body>
</html>
